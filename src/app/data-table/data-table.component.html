<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let h of headers">{{h.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of data">
        <td *ngFor="let h of headers">{{r[h.fieldName]}}</td>
      </tr>
    </tbody>
  </table>
</div>
